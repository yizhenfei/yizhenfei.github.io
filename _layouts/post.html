---
layout: default
---
<div class="ld-post">
  <div class="ld-post__title">
    <h1>{{ page.title }}</h1>
  </div>

  <div class="ld-post__date">
    {{  page.date | date: "%Y/%m/%d" }}
  </div>

  <div class="ld-post__content">
    {{content}}
  </div>

  <div class="ld-post__tags">
    {% if page.tags %}
    tags: <em class="ld-post__tag">{{ page.tags | join: "</em> - <em>" }}</em>
    {% endif %}
  </div>
</div>
