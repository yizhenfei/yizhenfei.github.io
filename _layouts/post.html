---
layout: default
---
<div class="post-title">
  {{ page.title }}
</div>

<div class="post-date">
  {{  page.date | date: "%-d %B %Y" }}
</div>

<div class="post-tags">
{% if page.tags %}
  tags: <em>{{ page.tags | join: "</em> - <em>" }}</em>
{% endif %}
</div>

<div class="post-content">
  {{content}}
</div>
