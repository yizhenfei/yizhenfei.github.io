<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
  </head>
  <body>
    <aside class="ld-sidebar">
      <div class="ld-sidebar__header">
        <a href="{{ site.url }}">
          <div class="ld-sidebar__title">Living<br>Dangerously</div>
          <div class="ld-sidebar__subtitle">with Yi Zhenfei</div>
        </a>
      </div>
      <div class="ld-sidebar__content">
        <nav>
          <!-- TODO: mark activated item -->
          {% for page in site.pages %}
          <div class="ld-sidebar-item">
            <a class="ld-sidebar-item__link" href="{{ page.url }}">
              <span class="ld-sidebar-item__text">{{ page.title }}</span>
            </a>
          </div>
          {% endfor %}
        </nav>
      </div>
      <div class="ld-sidebar-footer">
        Powered by Jekyll<br>
        Hosted on GitHub Pages<br>
      </div>
    </aside>
    <div class="ld-content-wrapper">
      <div class="ld-content">
        <main>
          
          {{ content }}
          
        </main>
      </div>
    </div>
  </body>
</html>
